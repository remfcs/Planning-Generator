<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export the generated groups as PDF</title>
    <script>
        function downloadAll() {
            const links = document.querySelectorAll('.pdf-link');
            links.forEach(link => {
                const url = link.getAttribute('href');
                const a = document.createElement('a');
                a.href = url;
                a.download = url.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
</head>
<body>
    <h1>Download Your Generated PDFs</h1>
    <ul>
        <li><a href="pdfs/file1.pdf" class="pdf-link" download>Download File 1</a></li>
        <li><a href="pdfs/file2.pdf" class="pdf-link" download>Download File 2</a></li>
        <li><a href="pdfs/file3.pdf" class="pdf-link" download>Download File 3</a></li>
        <!-- Add more links as needed -->
    </ul>
    <button onclick="downloadAll()">Download All</button>
</body>
</html>
