<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .sidebar a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
        }
        .form-container {
            background-color: #eee;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container input,
        .form-container select {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 20px);
            padding: 5px;
        }
        .form-container input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
        .form-container label {
            display: inline-block;
            margin-left: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            margin-right: 10px;
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>What do you want to modify ?</h2>
            <form>
                <input type="radio" id="addStudent" name="modifyOption" value="addStudent" checked>
                <label for="addStudent">Add a new student</label><br>
                <input type="radio" id="deleteStudent" name="modifyOption" value="deleteStudent">
                <label for="deleteStudent">Delete a student</label><br>
                <input type="radio" id="changeStudentClass" name="modifyOption" value="changeStudentClass">
                <label for="changeStudentClass">Change a student of class</label><br>
                <input type="radio" id="changeTeacher" name="modifyOption" value="changeTeacher">
                <label for="changeTeacher">Change teacher of time slot</label><br><br>
            </form>

            <div id="addStudentForm" class="form-container">
                <h2>Add a new student</h2>
                <form onsubmit="addStudent(); return false;">
                    <input type="text" placeholder="Name">
                    <input type="text" placeholder="First name">
                    <select>
                        <option value="promo">Promo</option>
                        <option value="1A">1A</option>
                        <option value="2A">2A</option>
                        <option value="3A">3A</option>
                    </select>
                    <input type="email" placeholder="@epfedu.fr">
                    <input type="text" placeholder="English level /10">
                    <select>
                        <option value="LV2">Select LV2</option>
                        <option value="Spanish">Spanish</option>
                        <option value="German">German</option>
                        <option value="Chinese">Chinese</option>
                    </select>
                    <input type="text" placeholder="LV2 level /10">
                    <input type="checkbox" id="reducedExam">
                    <label for="reducedExam">Reduced exam</label><br>
                    <div class="buttons">
                        <button type="button" onclick="addStudent()">Add a new student</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </div>

            <div id="deleteStudentForm" class="form-container hidden">
                <h2>Delete a student</h2>
                <form onsubmit="deleteStudent(); return false;">
                    <input type="text" placeholder="Search student by name">
                    <div class="buttons">
                        <button type="button" onclick="deleteStudent()">Delete</button>
                    </div>
                </form>
            </div>

            <div id="changeStudentClassForm" class="form-container hidden">
                <h2>Change a student of class</h2>
                <form onsubmit="changeStudentClass(); return false;">
                    <input type="text" placeholder="Student name">
                    <input type="text" placeholder="Current class">
                    <select>
                        <option value="newClass">New class</option>
                        <option value="1A">1A</option>
                        <option value="2A">2A</option>
                        <option value="3A">3A</option>
                    </select>
                    <div class="buttons">
                        <button type="button" onclick="changeStudentClass()">Change class</button>
                    </div>
                </form>
            </div>

            <div id="changeTeacherTimeSlotForm" class="form-container hidden">
                <h2>Change teacher of time slot</h2>
                <form onsubmit="changeTeacherTimeSlot(); return false;">
                    <input type="text" placeholder="Teacher name">
                    <input type="text" placeholder="Current time slot">
                    <input type="text" placeholder="New time slot">
                    <div class="buttons">
                        <button type="button" onclick="changeTeacherTimeSlot()">Change time slot</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="modify-student.js"></script>
</body>
</html>
