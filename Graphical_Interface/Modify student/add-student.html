<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Student Modifications</title>
</head>

<body>
    <div class="text-left" style="position: relative; margin: 50px;">
        <a href="/" class="btn btn-danger">Back</a>
    </div>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>What do you want to modify?</h1>
        </div>
        <div class="content">
            <label>
                <input type="radio" name="action" value="add-student" checked> Add a new student
            </label>
            <label>
                <input type="radio" name="action" value="delete-student"> Delete a student
            </label>
            <label>
                <input type="radio" name="action" value="change-student-class"> Change a student of class
            </label>
            <label>
                <input type="radio" name="action" value="change-teacher-timeslot"> Change a teacher of time slot
            </label>
        </div>

        <!-- Add Student Form -->
        <div class="content" id="add-student-form" style="display:block;">
            <h2>Add a new student</h2>
            <form id="add-student-form-inner">
                <input type="text" id="student-name" class="form-control" placeholder="NAME" required>
                <input type="text" id="student-firstname" class="form-control" placeholder="First name" required>
                <select id="student-promo" class="form-control" required>
                    <option value="">Promo</option>
                    <option value="1A">1A</option>
                    <option value="1AFT">1AFT</option>
                    <option value="2A">2A</option>
                    <option value="2AFT">2AFT</option>
                    <option value="3A">3A</option>
                </select>
                <input type="email" id="student-email" class="form-control" placeholder="Email" required>
                <select id="english-course" class="form-control" required>
                    <option value="">Select English Course</option>
                </select>
                <select id="student-lv2" class="form-control" required>
                    <option value="">Select LV2</option>
                    <option value="Spanish">Spanish</option>
                    <option value="German">German</option>
                    <option value="Chinese">Chinese</option>
                </select>
                <select id="lv2-course" class="form-control" required>
                    <option value="">Select LV2 Course</option>
                </select>
                <label>
                    <input type="checkbox" id="student-reduced-exam"> Reduced exam
                </label>
                <button type="submit" class="btn btn-primary">Add a new student</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>

        <!-- Delete Student Form -->
        <div class="content" id="delete-student-form" style="display:none;">
            <h2>Delete a student</h2>
            <form id="delete-student-form-inner">
                <input type="text" id="delete-student-name" class="form-control" placeholder="Name" required>
                <button type="submit" class="btn btn-primary">Delete student</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>

        <!-- Change Student Class Form -->
        <div class="content" id="change-student-class-form" style="display:none;">
            <h2>Change a student of class</h2>
            <form id="change-student-class-form-inner">
                <input type="text" id="change-student-name" class="form-control" placeholder="Name" required>
                <select id="current-class" class="form-control" required>
                    <option value="">Current Class</option>
                </select>
                <select id="new-class" class="form-control" required>
                    <option value="">New Class</option>
                </select>
                <button type="submit" class="btn btn-primary">Change class</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>

        <!-- Change Teacher Time Slot Form -->
        <div class="content" id="change-teacher-timeslot-form" style="display:none;">
            <h2>Change a teacher of time slot</h2>
            <form id="change-teacher-timeslot-form-inner">
                <input type="text" id="change-teacher-name" class="form-control" placeholder="Teacher Name" required>
                <select id="current-slot" class="form-control" required>
                    <option value="">Current Slot</option>
                </select>
                <select id="new-slot" class="form-control" required>
                    <option value="">New Slot</option>
                </select>
                <button type="submit" class="btn btn-primary">Change time slot</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>
    </div>
    <script src="/Modify student/modify-student.js"></script>
</body>

</html>
