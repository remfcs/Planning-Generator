<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export de Fichiers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="text-center mt-4">
            <h1>Export de Fichiers</h1>
        </div>
        <form id="exportForm" class="form-inline">
            <label for="fileType" class="sr-only">Type de Fichier :</label>
            <select id="fileType" name="fileType" class="form-control mb-2 mr-sm-2">
                <option value="csv">CSV</option>
                <option value="pdf">PDF</option>
                <option value="excel">Excel</option>
            </select>
            <label for="groupSelect" class="sr-only">SÃ©lectionner un groupe :</label>
            <select id="groupSelect" name="groupSelect" class="form-control mb-2 mr-sm-2">
                <option value="professors">Professors</option>
                <!-- Options will be dynamically populated -->
            </select>
            <div class="form-check mb-2 mr-sm-2">
                <input class="form-check-input" type="checkbox" id="exportAllGroups" name="exportAllGroups">
                <label class="form-check-label" for="exportAllGroups">
                    Exporter tous les groupes
                </label>
            </div>
            <button type="button" id="exportButton" class="btn btn-primary mb-2">Exporter</button>
        </form>
    </div>
    <script src="export.js"></script>
</body>

</html>
