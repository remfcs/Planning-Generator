<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Planning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Planning</h1>
        
        <!-- Add teacher section -->
        <div class="upload-section">
            <h2>Add Teacher</h2>
            <input type="text" placeholder="Teacher Name">
            <input type="text" placeholder="Subject">
            <button>Add</button>
        </div>
        
        <!-- Upload students CSV file section -->
        <div class="upload-section">
            <h2>Upload .csv file with the students and their promotion</h2>
            <input type="file">
            <button>Upload File</button>
        </div>
        
        <!-- Uploaded files list -->
        <div class="file-list">
            <div class="file-item">
                <div class="file-name">data.csv</div>
                <div class="delete-btn">Delete</div>
            </div>
        </div>
        
        <!-- Upload test CSV file section -->
        <div class="upload-section">
            <h2>Upload .csv file for the test (language et 2/3 indicate in the name)</h2>
            <input type="file">
            <button>Upload File</button>
        </div>
        
        <!-- Uploaded test files list -->
        <div class="file-list">
            <div class="file-item">
                <div class="file-name">English.csv</div>
                <div class="delete-btn">Delete</div>
            </div>
            <div class="file-item">
                <div class="file-name">Spanish.csv</div>
                <div class="delete-btn">Delete</div>
            </div>
            <div class="file-item">
                <div class="file-name">Spanish_TT.csv</div>
                <div class="delete-btn">Delete</div>
            </div>
        </div>
        
        <!-- Schedule creation section -->
        <div class="upload-section">
            <h2>Créneau par demi journée</h2>
            <input type="text" placeholder="Estimate new students next year">
            <button>Submit</button>
        </div>
        
        <!-- Button to create the planning -->
        <button>Create the planning</button>
        
        <!-- Button to cancel -->
        <button>Cancel</button>
    </div>
</body>
</html>
